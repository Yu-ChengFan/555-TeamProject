<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (Only letters and numbers)" required>
            <br>
            <label for="">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First name" required>
            <br>
            <label for="">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last name" required>
            <br>
            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email address" required>
            <br>
            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <br>
            <label for="">Confirm Password</label>
            <input type="password" id="confpassword" name="confpassword" placeholder="Confirm your password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
